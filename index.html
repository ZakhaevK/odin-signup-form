<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Sign-up Form</title>
</head>
<body>
  <div class="sidebar">
    <div class="ribbon"><img src="images/odin-lined.png">ODIN</div>
    <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
  </div>
  <div class="main">
    <h2>This is not a real online service! you know you need something like this in your life
      to help you realise your deepest dreams. 
      <br>Sign up <em>now</em> to get started.
    </h2>
    <h2>You <em>know</em> you want to.</h2>
    <form>
      
      <ul>
        <h2>Let's do this!</h2>
      <li><label for="first-name">FIRST NAME</label>
      <input type="text" id="first-name"></li>
      <li><label for="surname">LAST NAME</label>
      <input type="text" id="surname"></li>
    
      <li><label for="email">EMAIL</label>
      <input type="email" id="email"></li>
      <li><label for="phone">PHONE NUMBER</label>
      <input type="text" id="phone"></li>
    
    <li>
      <label for="pw">PASSWORD</label>
      <input type="password" id="pw" required></li>
      <li><label for="pw2">CONFIRM PASSWORD</label>
      <input type="password" id="pw2" required></li>
    </ul>

    <button>Create Account</button>
    </form>
    <p>Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
